 {% extends 'base.html' %}

{% block start %}
    

<div class='container mt-5'>

    <form class="col-6 mx-auto card p-3 shadow-lg " method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <h1>Update Receipe</h1>
      <hr>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Receipes Name</label>
          <input name= "receipe_name" value="{{receipe.receipe_name}}" required type="text" class="form-control">
          
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Receipes description</label>
          <textarea name="receipe_description" value="{{receipe.receipe_description}}" class='form-control' required></textarea>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Receipes Image</label>
          <input name= "receipe_image" type="file" class="form-control">
        </div>
        <button type="submit" class="btn btn-success">Update Receipe</button>
      </form>

</div>


{% endblock %}
